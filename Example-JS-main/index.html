<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Tienda</title>
</head>

<body>
    <span class="fecha container"></span>
    <center>
        <H1>Simulador de costos</H1>
        <h2 class="container ldp">Venta de chapas plegadas</h2>
        <form id="form">
            <div class="campo">
                <label for="nombre">Nombre</label>
                <input type="text" name="name" placeholder="Nombre" required>
            </div>
            <div class="campo">
                <label for="apellido">Apellido</label>
                <input type="text" name="lastName" placeholder="Apellido" required>
            </div>
            <div class="campo">
                <label for="email">E-Mail</label>
                <input type="email" name="email" placeholder="E-Mail" required>
            </div>
            <div>
                <button id="log" class="boton" type="submit" style="margin-bottom: 15px ;"
                    onclick="login(event)">Comenzar</button>
            </div>
        </form>

    </center>
    <div id="lista" class="hide">
        <div class="container">
            <div id="divPrincipal" class="row">

            </div>
        </div>


<center>
        <button class="comprar boton" style="margin: 5px 50px;">Iniciar Compra</button>

        <!-- Button trigger modal -->
        <button type="button" class="buscarVenta boton" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Buscar Venta
        </button>

        <div id="espacio" class="container"></div>
        <div id="pie" style="display: none;">
            <div id="subtotal"></div>
            <div id="confirm">
                <button id="confirmar" style="margin: 5px 50px;" class="boton">Confirmar</button><button id="cancelar"
                    style="margin: 5px 50px;" class="boton">Cancelar</button>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Buscador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                            onclick="deleteNum()"></button>
                    </div>
                    <div id="divBuscador" class="modal-body">
                        Ingrese n√∫mero de venta <input id="inputBuscador" type="number" name="numVentaBuscada">
                    </div>
                    <div id="ticketEncontrado"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                            onclick="deleteNum()">Cancelar</button>
                        <button id="botonBuscador" type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</center>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"
        integrity="sha256-uGRHvDtVpBeFd7aKWnNdg7qIo+f+dQPlFRMSTqOq7o8=" crossorigin="anonymous"></script>
</body>

</html>
